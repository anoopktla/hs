<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="js/app.js"></script>
</head>

<body>
<div ng-controller="CRUDCtrl" class="container">
    <table class="table-bordered table-striped">
        <tr>
            <td width="100">ID:</td>
            <td><input type="text" id="id" ng-model="employee.id" /></td>
        </tr>
        <tr>
            <td width="100">Name:</td>
            <td><input type="text" id="firstName" ng-model="employee.name.firstName" /></td>
        </tr>
        <tr>
            <td width="100">Age:</td>
            <td><input type="text" id="age" ng-model="employee.age" /></td>
        </tr>
        <tr>
            <td width="100">Employee id:</td>
            <td><input type="text" id="employeeId" ng-model="employee.employeeId" /></td>
        </tr>
        <tr>

            <td width="100">Joining date:</td>
            <td><input type="text" id="joiningDate" ng-model="employee.joiningDate" /></td>

        </tr>
    </table>
    <button ng-click="getEmployee(employee.id)" class="btn">Get User</button>
    <a ng-click="getEmployee(employee.id)">Get User</a>
    <a ng-click="updateEmployee(employee)">Update User</a><br>
    <a ng-click="addEmployee(employee.firstName,employee.age)">Add User</a><br>
    <a ng-click="deleteEmployee(employee.employeeId)">Delete User</a><br>
    <a ng-click="getAllEmployees()">Get all Users</a><br/><br/>
    <div ng-repeat="employee in employees" class="panel panel-default">
        <div> ID:{{employee.id}} </div>
        <div>Name :{{employee.name.firstName}}</div>
        <div>Emp id : {{employee.employeeId}}</div>
        <div>Joining date: {{employee.joiningDate}}</div>
        <a href="/reports/report?id={{employee.id}}">view </a>

    </div>
</div>
</body>
</html>
