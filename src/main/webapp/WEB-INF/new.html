<div class="panel panel-default"  data-ng-init="getAllStaticValues();" >
    <div class="panel-heading">Personal details
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">Name:
            </div>
            <div class="col-sm-3">
                <select id="salutation" ng-model="employee.name.salutation" class="form-control"
                        ng-options="salutation for salutation in salutations track by salutation">
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" id="firstName" ng-model="employee.name.firstName" class="form-control"/>
            </div>
            <div class="col-sm-3">
                <input type="text" id="lastName" ng-model="employee.name.lastName" class="form-control"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                Employee id:
            </div>
            <div class="col-sm-3">
                <input type="text" id="employeeId" ng-model="employee.employeeId" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">Date of birth</div>
            <div class="col-sm-3">
                <div class="input-group date" data-provide="datepicker">
                    <input type="datetime" ng-model="employee.personalDetails.dob" class="form-control"/>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3"> Father's name:</div>
            <div class="col-sm-3">

                <select id="fathersSalutation" ng-model="employee.personalDetails.nameOfFather.salutation"
                        class="form-control"
                        ng-options="salutation for salutation in salutations track by salutation">

                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" id="fathersFirstName"
                       ng-model="employee.personalDetails.nameOfFather.firstName" class="form-control"/></div>
            <div class="col-sm-3">
                <input type="text" id="fathersLastName"
                       ng-model="employee.personalDetails.nameOfFather.lastName" class="form-control"/>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Address</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                Street address 1
            </div>
            <div class="col-sm-3"><input type="text" ng-model="employee.address.streetAddress1"
                                         class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Street address 2
            </div>
            <div class="col-sm-3"><input type="text" ng-model="employee.address.streetAddress2"
                                         class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                City
            </div>
            <div class="col-sm-3"><input type="text" ng-model="employee.address.city" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                State
            </div>
            <div class="col-sm-3">
                <select  ng-model="employee.address.state" class="form-control"  ng-options="state.name for state in states track by state.key">


                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Country
            </div>
            <div class="col-sm-3"><select type="text" ng-model="employee.address.country" class="form-control" ng-options="country.name for country in countries track by country.key"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Pin code
            </div>
            <div class="col-sm-3"><input type="text" ng-model="employee.address.pinCode" class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Employment details</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                Designation </div><div class="col-sm-3"> <select ng-model="employee.employmentDetails.designation"
                                                                 class="form-control"
                                                                 ng-options="designation for designation in designations track by designation">

        </select>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Date of joining</div><div class="col-sm-3">

            <!--<input type="datetime" ng-model="employee.employmentDetails.dateOfJoining">-->
            <div class="input-group date" data-provide="datepicker">
                <input type="datetime" ng-model="employee.employmentDetails.dateOfJoining"
                       class="form-control"
                       class="form-control"/>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>


            </div>
        </div>


    </div>
</div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Compensation details</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                PAN </div><div class="col-sm-3"><input type="text" ng-model="employee.employmentDetails.compensationDetails.pan"
                                                       class="form-control">
        </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Bank name</div><div class="col-sm-3"> <input type="text" ng-model="employee.employmentDetails.compensationDetails.bankName"
                                                             class="form-control">
        </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Account number </div><div class="col-sm-3"><input type="text"
                                                                  ng-model="employee.employmentDetails.compensationDetails.accountNumber"
                                                                  class="form-control">
        </div>
        </div>
        <div class="row">

            <div class="col-sm-3">Joining date:</div>
            <div class="col-sm-3">
                <div class="input-group date" data-provide="datepicker">
                    <input type="datetime" ng-model="employee.employmentDetails.compensationDetails.payDate"
                           class="form-control" class="form-control"/>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <button  onclick="addEmployee(employee);" class="btn">Save
    </button>
    <button onclick="window.location.href='#/list';" class="btn">Cancel
    </button>
</div>
